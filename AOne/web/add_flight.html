<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Flight</title>
</head>
<body>
<a href="AdminServlet">Home</a><br>
    <form action="/AddFlightServlet" method="POST">
        <label><b>Flight ID</b></label>
        <input type="text" name="flightId" required><br>

        <label><b>Airplane</b></label>
        <input type="text" name="airplane" required><br>

        <label><b>Departure City</b></label>
        <input type="text" name="departureCity" required><br>

        <label><b>Departure date</b></label>
        <input type="text" name="departureDate" required><br>

        <label><b>Arrival City</b></label>
        <input type="text" name="arrivalCity" required><br>

        <label><b>Arrival date</b></label>
        <input type="text" name="arrivalDate" required><br>

        <button type="submit">Add flight</button>
    </form>

</body>
</html>
